      text: "尹恒"
    - url: "http://slhr.ruc.edu.cn/szdw/zzjs/ldjj/zxq/dde3adcbd9f5420baac832d3bb7801dc.htm"
      text: "邹先强。"
  book: "工作论文"
  year: "2023年" 
  abstract: >
    破除劳动市场垄断障碍对于推动经济高质量发展，完善收入分配格局具有重要意义。本文基于新近发展的“生产端方法”，利用2007-2016年全国税收调查数据直接在微观层面估计了劳动市场垄断状况的测度指标——劳动折价率，即劳动边际产出和工资之比。结果显示中国劳动市场远非完全竞争，企业在劳动市场具有很强的买方垄断势力。样本期内制造业的平均劳动折价率为1.683，意味着工人只能得到其边际产出的59%。不过随着时间演进，劳动折价率迅速下降，劳动市场垄断状况明显改善。进一步，本文发现最低工资标准提高显著抑制了企业的劳动市场垄断势力，对于一个代表性企业，最低工资标准提高10%，劳动折价率下降0.57%。据此推算，最低工资标准变化大约能够解释2008-2016年间制造业劳动折价率下降的25%。此外，提高最低工资标准还会降低“地区-行业”内劳动折价率的离散度，改善资源配置效率。本文结果揭示了劳动市场垄断是中国企业垄断行为的重要维度，最低工资制度是弱化劳动市场垄断、缓解劳动市场扭曲的有效举措。
      
