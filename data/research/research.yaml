- title: "收入增长、收入差距与农村减贫"
  pdflink: "https://kns.cnki.net/kcms2/article/abstract?v=zrtWY6fLGG5XqPh10xfdS9ky7qgZkUb2D-T3C3LzFWdsQnJEFT58In-R5cS4ppY45ymRmZZj_wkS4n_1V2tA5jaEmW8cMZhLqoQ0yR_pOOEgSLlfYS4w03GnjrhAQAwA&uniplatform=NZKPT&language=gb"
  presscoverage:
    - url: ""
      text: "岳希明"
  book: "《中国工业经济》"
  year: "2021年第9期。" 
  links:
  abstract: >
     利用中国家庭收入调查(CHIP)农村住户数据,本文对1988—2018年中国农村贫困状况演变以及经济增长过程中收入增长、收入差距对减贫的影响进行综合考察。研究发现:改革开放以来农村贫困大幅减缓,减贫动因主要是收入增长,收入差距扩大部分抵消了增长的减贫效应。但随着减贫进程的推进,增长因素对减贫的贡献不断减弱,分配因素的影响愈显突出。对于深度贫困人口而言,分配因素对其贫困状态的影响更为重要。分收入来源的实证分析显示,研究期内,工资性收入逐渐成为农村居民的首要收入来源,对农村减贫的贡献迅速上升;政府转移净收入对减贫的贡献近年来明显增加,伴随着贫困程度的加深,其减贫作用也在增强。益贫式增长指数的测算结果表明,贫困人口主要从经济增长的涓滴效应中受益,经济增长方式尚需向益贫式增长转变。
     
- title: "国有企业在税收增长和逆周期调节中的贡献"
  pdflink: "https://kns.cnki.net/kcms2/article/abstract?v=zrtWY6fLGG48FvFP1lwrgauF162n4U9etUxLcb8McxmIywg3WuDA_G9kqBSUc92sLNaWk6KZ2VzmrvsOMcjrKxPvE93ztAN1mNLU5rBlQ7XI17CUHwU7Ow0aceGYW0iR&uniplatform=NZKPT&language=gb"
  presscoverage:
    - url: ""
      text: "白彦锋"
  book: "《税务研究》"
  year: "2019年第11期。" 
  abstract: >
    国有企业由于其国有的产权性质,并不单纯以追求利润最大化为目标。因此,一方面,国有企业避税动机可能较弱,本文通过建立模型与实证分析表明,国有企业的平均税负高于非国有企业的平均税负,当国有企业经营效益较好时,将推动税收较快增长;另一方面,国有企业承担着支持国家经济发展和社会稳定的责任,在经济增速放缓或经济下行期,为支持政府扩大支出、促进社会经济发展,国有企业可能多缴税,表现出"逆经济周期的支持效应",本文通过实证研究也验证了这一效应的存在。基于以上研究结果,本文提出应更客观公正地评价国有企业的作用。在预期逆周期调节加码将成为接下来我国政策主基调的要求下,国有企业进一步深化改革的重点,不是在所有制或产权,而是要推动国有资本做强、做优、做大,并通过完善现代企业制度,提升企业管理能力,以更好发挥国有企业在经济社会中的特有作用。
